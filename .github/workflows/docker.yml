# Docker Build and Push CI/CD Pipeline
# Builds multi-arch Docker images for ArgusAI and pushes to GitHub Container Registry
#
# Triggers:
# - Push to main: Build and push images with 'main' and 'latest' tags
# - Pull Request: Build only (no push), validate K8s manifests
# - Release tag (v*): Build and push with semantic version tags

name: Docker Build and Push

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/argusai-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/argusai-frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          # Remove Android SDK (~10GB)
          android: true
          # Remove .NET SDK (~3GB)
          dotnet: true
          # Remove Haskell (~5GB)
          haskell: true
          # Remove large packages (Chrome, Firefox, etc.)
          large-packages: true
          # Keep Docker - we need it for building
          docker-images: false
          # Remove swap (~4GB)
          swap-storage: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          # Remove Android SDK (~10GB)
          android: true
          # Remove .NET SDK (~3GB)
          dotnet: true
          # Remove Haskell (~5GB)
          haskell: true
          # Remove large packages (Chrome, Firefox, etc.)
          large-packages: true
          # Keep Docker - we need it for building
          docker-images: false
          # Remove swap (~4GB)
          swap-storage: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000

  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      - name: Validate Kubernetes manifests
        run: |
          echo "Validating Kubernetes manifests..."
          for file in k8s/*.yaml; do
            echo "Validating $file..."
            # Skip secret.yaml as it has empty values by design
            if [[ "$file" == "k8s/secret.yaml" ]]; then
              echo "  Skipping $file (template with empty values)"
              continue
            fi
            kubectl apply --dry-run=client -f "$file" 2>&1 || echo "  Warning: $file validation returned non-zero"
          done
          echo "Kubernetes manifest validation complete"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Lint Helm chart
        run: |
          echo "Linting Helm chart..."
          helm lint charts/argusai

      - name: Template Helm chart
        run: |
          echo "Templating Helm chart..."
          helm template argusai charts/argusai \
            --set secrets.encryptionKey=test-key \
            --set secrets.jwtSecretKey=test-jwt \
            > /dev/null
          echo "Helm template validation complete"
