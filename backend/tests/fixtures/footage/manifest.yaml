    expected_objects: 1
    timestamp_ranges:
      - start: 0.0
        end: 8.0
        objects: ["cat"]
    lighting: night
    camera_angle: porch
    frame_rate: 15
    resolution: "720p"
    notes: "Cat on porch at night, IR illumination. Small object detection test."
    difficulty: hard

  # =============================================================================
  # PACKAGE DETECTION CLIPS
  # =============================================================================

  - filename: package/package_delivery_day_01.mp4
    detection_type: package
    expected_objects: 1
