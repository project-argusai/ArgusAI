        end: 8.0
        objects: ["car"]
    lighting: day
    camera_angle: driveway
    frame_rate: 30
    resolution: "1080p"
    notes: "Car pulling into driveway during daylight."
    difficulty: easy

  - filename: vehicle/vehicle_truck_day_01.mp4
    detection_type: vehicle
    expected_objects: 1
    timestamp_ranges:
      - start: 0.0
        end: 12.0
        objects: ["truck"]
    lighting: day
    camera_angle: street
    frame_rate: 30
    resolution: "1080p"
    notes: "Delivery truck stopping at curb."
    difficulty: easy

  # =============================================================================
  # ANIMAL DETECTION CLIPS
  # =============================================================================

  - filename: animal/animal_dog_day_01.mp4
    detection_type: animal
    expected_objects: 1
    timestamp_ranges:
      - start: 0.0
        end: 10.0
        objects: ["dog"]
    lighting: day
    camera_angle: backyard
