# Ground Truth Manifest for Motion Detection Test Footage
# Version: 1.0
# Created: 2025-12-16
# Purpose: Structured labels for validating ArgusAI motion detection accuracy
#
# Usage: Load with PyYAML to access ground truth labels for each test clip
# Target Metrics: >90% person detection, <20% false positive rate

version: "1.0"
description: "Ground truth labels for ArgusAI motion detection test footage"
created: "2025-12-16"
updated: "2025-12-16"

# Target metrics for validation (from PRD-phase5.md FR30)
targets:
  person_detection_rate: 0.90  # >90%
  vehicle_detection_rate: 0.85  # >85%
  animal_detection_rate: 0.80   # >80%
  package_detection_rate: 0.75  # >75%
  false_positive_rate: 0.20     # <20%

# Test clip ground truth labels
# Each entry describes expected detection outcomes for a video clip
clips:
  # =============================================================================
  # PERSON DETECTION CLIPS
  # =============================================================================

  - filename: person/person_walk_day_01.mp4
    detection_type: person
    expected_objects: 1
    timestamp_ranges:
      - start: 0.0
        end: 10.0
        objects: ["person"]
    lighting: day
    camera_angle: front-door
    frame_rate: 30
    resolution: "1080p"
    notes: "Single person walking toward camera in good daylight conditions. Standard front door angle."
    difficulty: easy

  - filename: person/person_run_day_01.mp4
    detection_type: person
    expected_objects: 1
    timestamp_ranges:
      - start: 0.0
        end: 5.0
        objects: ["person"]
    lighting: day
    camera_angle: driveway
    frame_rate: 30
    resolution: "1080p"
    notes: "Person running across driveway. Tests motion blur handling."
    difficulty: medium

  - filename: person/person_stand_night_01.mp4
    detection_type: person
    expected_objects: 1
    timestamp_ranges:
      - start: 0.0
        end: 15.0
        objects: ["person"]
    lighting: night
    camera_angle: front-door
    frame_rate: 15
    resolution: "720p"
    notes: "Person standing still at night under IR illumination. Tests low-motion detection."
    difficulty: hard

  # =============================================================================
  # VEHICLE DETECTION CLIPS
  # =============================================================================

  - filename: vehicle/vehicle_car_day_01.mp4
    detection_type: vehicle
    expected_objects: 1
    timestamp_ranges:
