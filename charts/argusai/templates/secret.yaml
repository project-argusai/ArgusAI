apiVersion: v1
kind: Secret
metadata:
  name: {{ include "argusai.secretName" . }}
  labels:
    {{- include "argusai.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.encryptionKey }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecretKey }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.xaiApiKey }}
  XAI_API_KEY: {{ .Values.secrets.xaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.googleAiApiKey }}
  GOOGLE_AI_API_KEY: {{ .Values.secrets.googleAiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.vapidPrivateKey }}
  VAPID_PRIVATE_KEY: {{ .Values.secrets.vapidPrivateKey | quote }}
  {{- end }}
  {{- if .Values.secrets.vapidPublicKey }}
  VAPID_PUBLIC_KEY: {{ .Values.secrets.vapidPublicKey | quote }}
  {{- end }}
  {{- if .Values.secrets.mqttPassword }}
  MQTT_PASSWORD: {{ .Values.secrets.mqttPassword | quote }}
  {{- end }}
