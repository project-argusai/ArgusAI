<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- iPhone body -->
  <rect x="60" y="25" width="80" height="150" rx="12" fill="#1e3a5f"/>
  <!-- Screen -->
  <rect x="68" y="45" width="64" height="110" rx="4" fill="#0f172a"/>
  <!-- Dynamic Island / Notch -->
  <rect x="88" y="32" width="24" height="8" rx="4" fill="#0f172a"/>
  <!-- Home indicator -->
  <rect x="85" y="162" width="30" height="4" rx="2" fill="#60a5fa"/>
  <!-- App icons on screen -->
  <rect x="75" y="55" width="20" height="20" rx="4" fill="#60a5fa"/>
  <rect x="105" y="55" width="20" height="20" rx="4" fill="#93c5fd"/>
  <rect x="75" y="85" width="20" height="20" rx="4" fill="#93c5fd"/>
  <rect x="105" y="85" width="20" height="20" rx="4" fill="#60a5fa"/>
  <!-- Camera icon in app -->
  <circle cx="85" cy="65" r="6" stroke="#0f172a" stroke-width="2" fill="none"/>
  <rect x="80" y="58" width="10" height="4" fill="#0f172a"/>
  <!-- Notification badge -->
  <circle cx="122" cy="58" r="6" fill="#ef4444"/>
  <text x="122" y="61" font-size="8" fill="white" text-anchor="middle" font-family="Arial">3</text>
  <!-- Apple Watch (small) -->
  <rect x="150" y="100" width="35" height="45" rx="6" fill="#1e3a5f"/>
  <rect x="155" y="108" width="25" height="30" rx="3" fill="#0f172a"/>
  <!-- Watch band -->
  <rect x="158" y="90" width="19" height="12" rx="2" fill="#475569"/>
  <rect x="158" y="143" width="19" height="12" rx="2" fill="#475569"/>
  <!-- Watch complication -->
  <circle cx="167" cy="123" r="8" fill="#60a5fa"/>
  <path d="M 162 123 L 167 118 L 172 123" stroke="#0f172a" stroke-width="2" fill="none"/>
</svg>
