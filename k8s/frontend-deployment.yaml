# ArgusAI Frontend Deployment
# Deploys the Next.js frontend application
# Connects to backend via internal service discovery
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argusai-frontend
  labels:
    app: argusai
    component: frontend
    app.kubernetes.io/name: argusai
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argusai
      component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: argusai
        component: frontend
        app.kubernetes.io/name: argusai
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      terminationGracePeriodSeconds: 30
      containers:
        - name: frontend
          image: ghcr.io/bbengt1/argusai-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://argusai-backend:8000"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://argusai-backend:8000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
