# ArgusAI Frontend Service
# Exposes the Next.js frontend for internal cluster communication
apiVersion: v1
kind: Service
metadata:
  name: argusai-frontend
  labels:
    app: argusai
    component: frontend
    app.kubernetes.io/name: argusai
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: argusai
    component: frontend
