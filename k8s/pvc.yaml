# ArgusAI Persistent Volume Claim
# Storage for SQLite database, thumbnails, frames, and certificates
# Mounted at /app/data in the backend container
#
# Note: ReadWriteOnce means only one node can mount this volume.
# For multi-replica deployments, use external PostgreSQL instead of SQLite.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: argusai-data
  labels:
    app: argusai
    app.kubernetes.io/name: argusai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set for specific storage class
  # storageClassName: standard
  # storageClassName: gp2  # AWS EBS
  # storageClassName: pd-standard  # GCP
  # storageClassName: default  # Azure
