# ArgusAI Secret
# Sensitive configuration values - MUST be base64 encoded
# Referenced by Deployments via envFrom secretRef
#
# To encode a value: echo -n "your-value" | base64
# To decode a value: echo "encoded-value" | base64 -d
#
# IMPORTANT: Replace empty values before applying!
# Generate encryption key: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
# Generate JWT secret: openssl rand -hex 32
apiVersion: v1
kind: Secret
metadata:
  name: argusai-secrets
  labels:
    app: argusai
    app.kubernetes.io/name: argusai
type: Opaque
data:
  # ============================================
  # REQUIRED - Application will not start without these
  # ============================================

  # Fernet encryption key for API keys/passwords
  # Generate: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
  # Then: echo -n "your-fernet-key" | base64
  ENCRYPTION_KEY: ""

  # JWT secret key for authentication
  # Generate: openssl rand -hex 32
  # Then: echo -n "your-jwt-secret" | base64
  JWT_SECRET_KEY: ""

  # ============================================
  # OPTIONAL - AI Provider API Keys
  # ============================================

  # OpenAI API key (for GPT-4 Vision)
  # echo -n "sk-..." | base64
  OPENAI_API_KEY: ""

  # xAI Grok API key
  # echo -n "xai-..." | base64
  XAI_API_KEY: ""

  # Anthropic Claude API key
  # echo -n "sk-ant-..." | base64
  ANTHROPIC_API_KEY: ""

  # Google AI API key (for Gemini)
  # echo -n "..." | base64
  GOOGLE_AI_API_KEY: ""

  # ============================================
  # OPTIONAL - Push Notifications (VAPID keys)
  # ============================================

  # VAPID private key for Web Push
  VAPID_PRIVATE_KEY: ""

  # VAPID public key for Web Push
  VAPID_PUBLIC_KEY: ""

  # ============================================
  # OPTIONAL - MQTT Integration
  # ============================================

  # MQTT broker password (if using authentication)
  MQTT_PASSWORD: ""
